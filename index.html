
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Invitation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <h1>Putri & Amirul</h1>
    <p>We are getting married</p>
    <p class="date">11 July 2026</p>
    <div id="countdown"></div>
  </section>

  <!-- EVENT DETAILS -->
  <section class="details">
    <h2>Wedding Details</h2>
    <p><strong>Nikah:</strong> 10 July 2026, 5:00 PM</p>
    <p><strong>Reception:</strong> 11 July 2026, 12:00 PM â€“ 4:00 PM</p>
    <p><strong>Venue:</strong> Kingsman Hall, Kamalinda Event Hall, Glenmarie Shah Alam</p>
  </section>

  <!-- MAP -->
  <section class="map">
    <h2>Location</h2>
    <iframe 
      src="https://www.google.com/maps/place/Victoria+Event+Hall/@3.0903744,101.5597045,17z/data=!3m1!4b1!4m6!3m5!1s0x31cc4d9fc5e6ee25:0x8a5b07031e882c7b!8m2!3d3.0903744!4d101.5597045!16s%2Fg%2F11smbk4_q_?entry=ttu&g_ep=EgoyMDI2MDEwNy4wIKXMDSoASAFQAw%3D%3D"
      loading="lazy">
    </iframe>
  </section>

  <!-- RSVP -->
  <section class="rsvp">
    <h2>RSVP</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <select required>
        <option value="">Will you attend?</option>
        <option>Yes</option>
        <option>No</option>
      </select>
      <input type="number" placeholder="Number of Pax" min="1" />
      <button type="submit">Submit</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
